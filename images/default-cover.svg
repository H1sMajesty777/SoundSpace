<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#9d4edd;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="shine" cx="30%" cy="30%">
            <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:white;stop-opacity:0" />
        </radialGradient>
    </defs>
    
    <!-- Фон -->
    <rect width="600" height="600" fill="url(#grad)" rx="20"/>
    
    <!-- Блеск -->
    <circle cx="180" cy="180" r="150" fill="url(#shine)"/>
    
    <!-- Музыкальные символы -->
    <g fill="white" fill-opacity="0.1">
        <path d="M300,250 Q350,200 400,250 T500,250" stroke="white" stroke-opacity="0.2" stroke-width="8" fill="none"/>
        <circle cx="300" cy="300" r="80" stroke="white" stroke-opacity="0.15" stroke-width="4" fill="none"/>
        <path d="M200,400 L400,400 L350,350 L250,350 Z" fill="white" fill-opacity="0.08"/>
    </g>
    
    <!-- Текст -->
    <text x="300" y="500" text-anchor="middle" fill="white" font-family="Arial" font-size="36" font-weight="bold" opacity="0.3">
        SoundSpace
    </text>
</svg>